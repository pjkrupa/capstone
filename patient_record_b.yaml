fields:
  - name: function_name
    type: string
    description: "populate_patient_data"
  - name: function_description
    type: string
    description: "A JSON schema to be populated with information extracted from a medical examination record"
  - name: medical_record_number
    type: string
    description: "Unique patient medical record identifier"
    enum: ["123456789"]
  - name: patient_name
    type: string
    description: "Full name of the patient"
    enum: ["John Doe"]
  - name: age
    type: integer
    enum: [72]
  - name: weight
    type: number
    enum: [202]
  - name: blood_pressure
    type: string
    pattern: "^[0-9]{2,3}/[0-9]{2,3}$"
    description: "Blood pressure reading as systolic/diastolic"
    enum: ["126/72"]
  - name: date_admitted
    type: string
    format: date
    enum: ["2050-07-01"]
    pattern: '^\d{4}-\d{2}-\d{2}$'
    description: "Date in ISO 8601 full-date format (YYYY-MM-DD). Example: 2020-04-06"
    examples:
        - "2020-04-06"
  - name: date_discharged
    type: string
    format: date
    enum: ["2050-07-03"]
    pattern: '^\d{4}-\d{2}-\d{2}$'
    description: "Date in ISO 8601 full-date format (YYYY-MM-DD). Example: 2020-04-06"
    examples:
        - "2020-04-06"
  - name: attending_physician
    type: string
    enum: ["Dr. Will Teachwell"]
  - name: diagnosis
    type: string
    enum: ["Left-sided systolic congestive heart failure"]
  - name: other_diagnosis
    type: array
    items:
      type: string
      enum: 
          - "Type 2 Diabetes"
          - "Stage 2 Hypertension" 
          - "Osteoarthritis"
  - name: current_medications
    type: array
    items:
      type: string
      enum:
        - "Metorolol 50 mg PO BID"
        - "Lisinopril 40 mg PO qd"
        - "ASA 81 mg PO qd"
        - "Furosemide 40 mg PO BID"
        - "Spironolactone 50 mg PO qd"
        - "Metformin 1000 mg PO BID"
        - "Glipizide 10 mg PO BID"
        - "Tylenol 325 mg PO q 4 hours as needed for pain"